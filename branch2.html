<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22MID0088 | Branch 2</title>
    <link rel="stylesheet" href="style.css">
    <style>
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <section class="content">
            <h2>Welcome to Branch 2</h2>
            <p>Welcome to Branch 2, your go-to destination for adorable kids' wear and family-friendly shopping! Explore our delightful collection of clothing and accessories designed just for your little ones.</p>
        </section>
        <section class="image-section">
            <h2>Featured Product</h2>
            <img id="featuredImage" src="images/branch2/branch2-product.jpg" alt="Featured Product">
            <p id="dynamicText">Kid's Clothes</p>
            <div class="image-controls">
                <button id="enlargeImageBtn">Enlarge Image</button>
                <button id="shrinkImageBtn">Shrink Image</button>
            </div>
            <button onclick="updateText('Grab Now')">Click to Update Text</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Shopping Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
